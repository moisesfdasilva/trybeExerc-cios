<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      
      document.getElementById("page-title").innerText = "O Melhor Site!";
      document.getElementById("second-paragraph").innerText = "Deve conter informações úteis para você.";
      document.getElementById("subtitle").innerText = "O que dever tem nele?";
      
      document.getElementsByClassName("paragrafo")[0].style.color = "blue";
      document.getElementsByTagName("h4")[0].style.color = "green";


</script>
  </body>
</html>
