<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" type="text/css" href="/bulma.css">
</head>
<body>
  <header>
    <h1 class="title is-1">Header da página</h1>
  </header>
  <form>
    <fieldset>
      <label>Nome:
        <input type="text" id="inp-text" maxlength="40" minlength="10" class="input is-success">
      </label><br>
      <label>Email:
        <input type="email" id="inp-email" maxlength="50" minlength="10" class="input is-success">
      </label><br>
      <div class="control">
        <label class="radio">
          <h3>Destino Preferido:</h3>
          <input type="radio" id="inp-radio1" name="option">Cidade
          <input type="radio" id="inp-radio2" name="option">Campo
          <input type="radio" id="inp-radio3" name="option">Praia
          <input type="radio" id="inp-radio4" name="option">Montanhas
        </label>
      </div>
      <label>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?<br>
        <textarea id="txt-area" name="txtArea" minlength="500" class="textarea is-success"></textarea>
      </label><br>
      <label>Qual a melhor data para realizar sua viagem?
        <input id="inp-date" type="date" class="input is-success">
      </label><br>
      <label  class="checkbox">
        <input type="checkbox" id="inp-check1">
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label><br>
      <label class="checkbox">
        <input type="checkbox" id="inp-check2">
        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label><br>
    </fieldset>
    <button type="button" id="inp-button1" class="button is-success">Enviar</button>
    <button type="button" id="inp-button2" class="button is-success">Apagar</button>
  </form>
  <script src="/scriptform.js">
  </script>  
</body>
</html>
